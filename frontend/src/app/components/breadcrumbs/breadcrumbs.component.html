<h3 class="page-header">
  <i class="fa fa-{{ (currentBreadcrumbs$ | async)?.icon }}"></i>
  {{ (currentBreadcrumbs$ | async)?.text }}
</h3>
<ol class="breadcrumb">
  <li *ngFor="let breadcrumb of breadcrumbs$ | async">
    <i [ngClass]="'fa fa-' + breadcrumb.icon"></i>
    <ng-container *ngIf="breadcrumb.path; else text">
      <a [routerLink]="breadcrumb.path">{{ breadcrumb.text }}</a>
    </ng-container>
    <ng-template #text>
      {{ breadcrumb.text }}
    </ng-template>
  </li>
</ol>
